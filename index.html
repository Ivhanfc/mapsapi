<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Marcadores Dinámicos</title>
    <!-- Incluir el CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Incluir el SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <!-- Leaflet.awesome-markers JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        #map {
            width: 90%;
            height: 60vh;
            margin-top: 20px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #listaUbicaciones {
            margin-top: 20px;
            width: 90%;
            max-height: 20vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mapa con Marcadores Dinámicos</h1>
    <p id="status">Bienvenido de nuevo.</p>
    <div id="map"></div>
    <div id="listaUbicaciones">
        <h3>Ubicaciones Guardadas:</h3>
        <ul id="lista"></ul>
    </div>

    <!-- Incluir el JS de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBbR-O6hqk9gN2ohQuCCmV-vHiaEGhAL8s",
            authDomain: "construyecercadeti.firebaseapp.com",
            databaseURL: "https://construyecercadeti-default-rtdb.firebaseio.com",
            projectId: "construyecercadeti",
            storageBucket: "construyecercadeti.appspot.com",
            messagingSenderId: "888808949632",
            appId: "1:888808949632:web:677961b72573979c1b6365",
            measurementId: "G-METG6NS3ZC"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Obtener el ID del usuario desde localStorage
        const UserID = localStorage.getItem("UserID");
        document.getElementById("status").innerText = `Tu ID de usuario es: ${UserID}`;

        // Inicializar el mapa
        const map = L.map('map');

        // Función para inicializar el mapa con la última ubicación o Tijuana
        function inicializarMapa() {
            // Coordenadas de Tijuana (por defecto)
            const coordenadasPorDefecto = [32.5149, -117.0382]; // Latitud y longitud de Tijuana
            const zoomPorDefecto = 12;

            // Verificar si el usuario tiene una ubicación guardada
            database.ref("ubicaciones/" + UserID).once("value", (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Centrar el mapa en la última ubicación del usuario
                    const latitud = data.latitud;
                    const longitud = data.longitud;
                    map.setView([latitud, longitud], zoomPorDefecto);

                    // Añadir marcador de la última ubicación
                    L.marker([latitud, longitud]).addTo(map)
                        .bindPopup("Tu última ubicación guardada")
                        .openPopup();
                } else {
                    // Centrar el mapa en Tijuana si no hay ubicación guardada
                    map.setView(coordenadasPorDefecto, zoomPorDefecto);
                }
            });
        }

        // Inicializar el mapa con la última ubicación o Tijuana
        inicializarMapa();

        // Añadir la capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Función para cargar ubicaciones guardadas
        function cargarUbicaciones() {
            const lista = document.getElementById("lista");
            lista.innerHTML = ""; // Limpiar la lista

            database.ref("ubicaciones").on("value", (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const nombre = data.nombre;
                    const latitud = data.latitud;
                    const longitud = data.longitud;
                    const timestamp = data.timestamp;

                    // Añadir marcador al mapa
                    L.marker([latitud, longitud]).addTo(map)
                        .bindPopup(`${nombre}: ${latitud}, ${longitud}<br>Fecha: ${timestamp}`);

                    // Añadir a la lista
                    const item = document.createElement("li");
                    item.innerText = `${nombre}: Latitud ${latitud}, Longitud ${longitud} (${timestamp})`;
                    lista.appendChild(item);
                });
            });
        }

        // Cargar ubicaciones guardadas al iniciar
        cargarUbicaciones();
    </script>
</body>
</html>
