<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro con Verificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .info {
            background-color: #d9edf7;
            color: #31708f;
        }
    </style>
</head>
<body>
    <h1>Registro con Verificación</h1>
    
    <div class="form-group">
        <input type="text" id="nombre" placeholder="Nombre completo" required>
    </div>
    
    <div class="form-group">
        <input type="tel" id="telefono" 
               placeholder="Ej. +521234567890" 
               pattern="\+[0-9]{11,15}" 
               title="Ingresa tu número con código de país (ej. +521234567890)"
               oninput="formatPhoneNumber(this)"
               required>
    </div>
    
    <div class="form-group">
        <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)" minlength="6" required>
    </div>
    
    <button id="btnEnviarCodigo">Enviar Código de Verificación</button>
    
    <div class="form-group">
        <input type="text" id="codigoVerificacion" placeholder="Ingresa el código de 6 dígitos" maxlength="6" disabled>
    </div>
    
    <button id="btnVerificarCodigo" disabled>Verificar Código y Registrarse</button>
    
    <p id="status" class="info">Ingresa tus datos para comenzar</p>

    <!-- Elemento oculto para comunicación con App Inventor -->
    <div id="appInventorComms" style="display:none;"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    
    <script>
        // =============================================
        // Configuración Inicial
        // =============================================
        
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBbR-O6hqk9gN2ohQuCCmV-vHiaEGhAL8s",
            authDomain: "construyecercadeti.firebaseapp.com",
            databaseURL: "https://construyecercadeti-default-rtdb.firebaseio.com",
            projectId: "construyecercadeti",
            storageBucket: "construyecercadeti.appspot.com",
            messagingSenderId: "888808949632",
            appId: "1:888808949632:web:677961b72573979c1b6365",
            measurementId: "G-METG6NS3ZC"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Datos del usuario
        let usuario = {
            nombre: '',
            telefono: '',
            password: '',
            verificationId: ''
        };

        // Estado de la aplicación
        let appState = {
            codigoEnviado: false,
            esperandoRespuesta: false
        };

        // =============================================
        // Funciones de Comunicación
        // =============================================

        // Detectar si estamos en App Inventor
        function isAppInventor() {
            return navigator.userAgent.includes('AppInventor');
        }

        // Función para enviar mensajes
        function sendToAppInventor(data) {
            if (isAppInventor()) {
                const commsElement = document.getElementById('appInventorComms');
                commsElement.setAttribute('data-message', JSON.stringify(data));
                commsElement.textContent = Date.now().toString();
            } else {
                console.log("Mensaje:", data);
            }
        }

        // Función para recibir mensajes de App Inventor
        window.receiveFromApp = function(data) {
            try {
                const jsonData = typeof data === 'string' ? JSON.parse(data) : data;
                
                if (jsonData.telefono) {
                    document.getElementById('telefono').value = jsonData.telefono;
                    usuario.telefono = jsonData.telefono;
                    showStatus("Número recibido de la app", false);
                }
                
                if (jsonData.action === "reset") {
                    resetForm();
                }
            } catch (e) {
                console.error("Error al procesar datos de App Inventor:", e);
            }
        };

        // Función para formatear número de teléfono
        function formatPhoneNumber(input) {
            let value = input.value.replace(/[^\d+]/g, '');
            
            if (!value.startsWith('+')) {
                value = '+' + value.replace(/\+/g, '');
            }
            
            if (value.length > 16) {
                value = value.substring(0, 16);
            }
            
            input.value = value;
            usuario.telefono = value;
        }

        // =============================================
        // Funciones de la Aplicación
        // =============================================

        // Función para mostrar estado
        function showStatus(message, isError = false) {
            const statusElement = document.getElementById("status");
            statusElement.innerText = message;
            statusElement.className = isError ? "error" : 
                                    (message.includes("éxito") ? "success" : "info");
            
            sendToAppInventor({
                type: "status",
                message: message,
                isError: isError
            });
        }

        // Función para validar teléfono
        function validarTelefono(telefono) {
            const regex = /^\+(?:[0-9]●?){6,14}[0-9]$/;
            
            if (!telefono.startsWith('+')) {
                showStatus("El número debe comenzar con + y código de país", true);
                return false;
            }
            
            if (telefono.length < 12) {
                showStatus("Número demasiado corto (incluye código país)", true);
                return false;
            }
            
            if (!regex.test(telefono)) {
                showStatus("Formato de número inválido", true);
                return false;
            }
            
            return true;
        }

        // Función para validar contraseña
        function validarPassword(password) {
            if (password.length < 6) {
                showStatus("La contraseña debe tener al menos 6 caracteres", true);
                return false;
            }
            return true;
        }

        // Función para actualizar UI
        function updateUI() {
            document.getElementById("btnEnviarCodigo").disabled = appState.esperandoRespuesta;
            document.getElementById("btnVerificarCodigo").disabled = 
                !appState.codigoEnviado || appState.esperandoRespuesta;
            document.getElementById("codigoVerificacion").disabled = !appState.codigoEnviado;
        }

        // Función para resetear el formulario
        function resetForm() {
            document.getElementById("nombre").value = "";
            document.getElementById("telefono").value = "";
            document.getElementById("password").value = "";
            document.getElementById("codigoVerificacion").value = "";
            
            usuario = {
                nombre: '',
                telefono: '',
                password: '',
                verificationId: ''
            };
            
            appState = {
                codigoEnviado: false,
                esperandoRespuesta: false
            };
            
            updateUI();
            showStatus("Formulario reiniciado. Ingresa nuevos datos.", false);
        }

        // Función para enviar código de verificación
        async function enviarCodigoVerificacion() {
            usuario.nombre = document.getElementById("nombre").value.trim();
            usuario.telefono = document.getElementById("telefono").value.trim();
            usuario.password = document.getElementById("password").value.trim();

            if (!usuario.nombre) {
                showStatus("Por favor, ingresa tu nombre completo", true);
                return;
            }

            if (!validarTelefono(usuario.telefono)) return;
            if (!validarPassword(usuario.password)) return;

            appState.esperandoRespuesta = true;
            updateUI();
            showStatus("Enviando código de verificación...");

            try {
                const response = await fetch('https://mapsapi-27zu.onrender.com/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        phoneNumber: usuario.telefono,
                        nombre: usuario.nombre
                    })
                });

                if (!response.ok) {
                    throw new Error(await response.text() || 'Error al enviar el código');
                }

                const data = await response.json();
                
                if (data.success) {
                    appState.codigoEnviado = true;
                    showStatus("Código enviado. Revisa tu teléfono.");
                    usuario.verificationId = data.verificationId || '';
                    
                    sendToAppInventor({
                        type: "codigo_enviado",
                        telefono: usuario.telefono
                    });
                } else {
                    throw new Error(data.message || "Error al enviar el código");
                }
            } catch (error) {
                showStatus("Error: " + error.message, true);
            } finally {
                appState.esperandoRespuesta = false;
                updateUI();
            }
        }

        // Función para verificar código y registrar
        async function verificarCodigoYRegistrar() {
            const codigo = document.getElementById("codigoVerificacion").value.trim();
            
            if (!codigo || codigo.length < 6) {
                showStatus("Ingresa el código de 6 dígitos", true);
                return;
            }

            appState.esperandoRespuesta = true;
            updateUI();
            showStatus("Verificando código...");

            try {
                const response = await fetch('https://mapsapi-27zu.onrender.com/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phoneNumber: usuario.telefono,
                        code: codigo,
                        verificationId: usuario.verificationId
                    })
                });

                if (!response.ok) {
                    throw new Error(await response.text() || 'Error al verificar el código');
                }

                const data = await response.json();
                
                if (data.verified) {
                    await completarRegistro();
                } else {
                    throw new Error(data.message || "Código incorrecto");
                }
            } catch (error) {
                showStatus("Error: " + error.message, true);
            } finally {
                appState.esperandoRespuesta = false;
                updateUI();
            }
        }

        // Función para completar el registro en Firebase
        async function completarRegistro() {
            try {
                // Crear usuario en Firebase Auth
                const email = usuario.telefono.replace(/[^\d]/g, '') + "@construyecercadeti.com";
                const userCredential = await auth.createUserWithEmailAndPassword(email, usuario.password);
                const userId = userCredential.user.uid;

                // Guardar datos en Firestore
                await db.collection("usuarios").doc(userId).set({
                    nombre: usuario.nombre,
                    telefono: usuario.telefono,
                    fechaRegistro: firebase.firestore.FieldValue.serverTimestamp(),
                    verificado: true
                });

                showStatus("¡Registro completado con éxito!", false);
                
                // Enviar datos a App Inventor
                sendToAppInventor({
                    type: "registro_completo",
                    userId: userId,
                    nombre: usuario.nombre,
                    telefono: usuario.telefono
                });

                // Redirigir si no estamos en App Inventor
                if (!isAppInventor()) {
                    setTimeout(() => {
                        window.location.href = "map4.html?userId=" + userId;
                    }, 2000);
                }
            } catch (error) {
                showStatus("Error al registrar: " + error.message, true);
            }
        }

        // =============================================
        // Event Listeners
        // =============================================

        document.getElementById("btnEnviarCodigo").addEventListener("click", enviarCodigoVerificacion);
        document.getElementById("btnVerificarCodigo").addEventListener("click", verificarCodigoYRegistrar);

        // Inicialización
        document.addEventListener("DOMContentLoaded", function() {
            updateUI();
            sendToAppInventor({
                type: "ready",
                message: "Página cargada correctamente"
            });
            
            // Si hay parámetros en la URL (para recibir datos de App Inventor)
            if (window.location.hash) {
                const params = new URLSearchParams(window.location.hash.substring(1));
                if (params.has('telefono')) {
                    document.getElementById('telefono').value = params.get('telefono');
                    usuario.telefono = params.get('telefono');
                }
            }
        });
    </script>
</body>
</html>
