<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Marcadores Dinámicos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        #map {
            width: 90%;
            height: 60vh;
            margin-top: 20px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #listaUbicaciones {
            margin-top: 20px;
            width: 90%;
            max-height: 20vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #botonUbicacion {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #botonUbicacion:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Mapa con Marcadores Dinámicos</h1>
    <p id="status">Bienvenido de nuevo.</p>
    <button id="botonUbicacion">Obtener Mi Ubicación</button>
    <div id="map"></div>
    <div id="listaUbicaciones">
        <h3>Ubicaciones Guardadas:</h3>
        <ul id="lista"></ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
              // Ejemplo en tu script.js o dentro de <script> en index.html
fetch('https://mapsapi-27zu.onrender.com/api/data')
  .then(response => response.json())
  .then(data => {
    console.log(data);
    document.getElementById('resultado').innerHTML = data.mensaje;
  })
        const firebaseConfig = {
            apiKey: "AIzaSyBbR-O6hqk9gN2ohQuCCmV-vHiaEGhAL8s",
            authDomain: "construyecercadeti.firebaseapp.com",
            databaseURL: "https://construyecercadeti-default-rtdb.firebaseio.com",
            projectId: "construyecercadeti",
            storageBucket: "construyecercadeti.appspot.com",
            messagingSenderId: "888808949632",
            appId: "1:888808949632:web:677961b72573979c1b6365",
            measurementId: "G-METG6NS3ZC"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const UserID = localStorage.getItem("UserID");
        document.getElementById("status").innerText = `Tu ID de usuario es: ${UserID}`;

        const map = L.map('map');
        function inicializarMapa() {
            const coordenadasPorDefecto = [32.5149, -117.0382];
            const zoomPorDefecto = 12;

            database.ref("ubicaciones/" + UserID).once("value", (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const latitud = data.latitud;
                    const longitud = data.longitud;
                    map.setView([latitud, longitud], zoomPorDefecto);
                    L.marker([latitud, longitud]).addTo(map)
                        .bindPopup("Tu última ubicación guardada")
                        .openPopup();
                } else {
                    map.setView(coordenadasPorDefecto, zoomPorDefecto);
                }
            });
        }

        inicializarMapa();

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function cargarUbicaciones() {
            const lista = document.getElementById("lista");
            lista.innerHTML = "";

            database.ref("ubicaciones").on("value", (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const nombre = data.nombre;
                    const latitud = data.latitud;
                    const longitud = data.longitud;
                    const timestamp = data.timestamp;

                    L.marker([latitud, longitud]).addTo(map)
                        .bindPopup(`${nombre}: ${latitud}, ${longitud}<br>Fecha: ${timestamp}`);

                    const item = document.createElement("li");
                    item.innerText = `${nombre}: Latitud ${latitud}, Longitud ${longitud} (${timestamp})`;
                    lista.appendChild(item);
                });
            });
        }

        cargarUbicaciones();

        document.getElementById("botonUbicacion").addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latitud = position.coords.latitude;
                    const longitud = position.coords.longitude;
                    const timestamp = new Date().toLocaleString();

                    database.ref("ubicaciones/" + UserID).set({
                        nombre: `Usuario ${UserID}`,
                        latitud: latitud,
                        longitud: longitud,
                        timestamp: timestamp
                    });

                    map.setView([latitud, longitud], 15);
                    L.marker([latitud, longitud]).addTo(map)
                        .bindPopup("Ubicación guardada")
                        .openPopup();

                    alert("Ubicación guardada correctamente.");
                    cargarUbicaciones();
                }, () => {
                    alert("No se pudo obtener la ubicación.");
                });
            } else {
                alert("Tu navegador no soporta la geolocalización.");
            }
        });
    </script>
</body>
</html>
